<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الطلب - عالم السمك</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="order-page">
        <div class="container">
            <div class="order-header">
                <img src="images/logo.svg" alt="عالم السمك" class="logo-small">
                <h1>إتمام الطلب</h1>
                <a href="index.html" class="btn-back">العودة للصفحة الرئيسية</a>
            </div>

            <form id="order-form" class="order-form">
                <!-- معلومات المنتج -->
                <div class="card">
                    <h2>تفاصيل المنتج</h2>
                    <div id="product-info" class="product-info">
                        <!-- سيتم ملؤها بواسطة JavaScript -->
                    </div>
                    <div class="form-group">
                        <label for="quantity">الكمية</label>
                        <input type="number" id="quantity" min="1" value="1" required>
                    </div>
                </div>

                <!-- معلومات العميل -->
                <div class="card">
                    <h2>معلومات العميل</h2>
                    <div class="form-group">
                        <label for="customerName">الاسم *</label>
                        <input type="text" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="street">اسم الشارع *</label>
                        <input type="text" id="street" required>
                    </div>
                    <div class="form-group">
                        <label for="landmark">معلم قريب *</label>
                        <input type="text" id="landmark" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">رقم الواتساب أو الاتصال *</label>
                        <input type="tel" id="phone" required>
                    </div>
                </div>

                <!-- خيارات التحضير -->
                <div class="card">
                    <h2>طريقة التحضير</h2>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="preparation" value="raw" data-price="0" checked>
                            <span>نيئ</span>
                            <span class="price">مجاناً</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="preparation" value="sanonah" data-price="1000">
                            <span>صانونة</span>
                            <span class="price">+1,000 ريال</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="preparation" value="broasted" data-price="800">
                            <span>بروست</span>
                            <span class="price">+800 ريال</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="preparation" value="mofa" data-price="500">
                            <span>موفى</span>
                            <span class="price">+500 ريال</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="preparation" value="oil" data-price="500">
                            <span>زيت</span>
                            <span class="price">+500 ريال</span>
                        </label>
                    </div>
                </div>

                <!-- كود الخصم -->
                <div class="card">
                    <h2>كود الخصم</h2>
                    <div class="form-group">
                        <label for="discountCode">أدخل كود الخصم (اختياري)</label>
                        <input type="text" id="discountCode" placeholder="مثال: FISH2025">
                        <div id="discount-message" class="discount-message"></div>
                    </div>
                </div>

                <!-- ملخص الفاتورة -->
                <div class="card summary-card">
                    <h2>ملخص الفاتورة</h2>
                    <div class="summary-row">
                        <span>سعر المنتج:</span>
                        <span id="product-total">0 ريال</span>
                    </div>
                    <div class="summary-row" id="prep-cost-row" style="display: none;">
                        <span>تكلفة التحضير:</span>
                        <span id="prep-cost">0 ريال</span>
                    </div>
                    <div class="summary-row" id="discount-row" style="display: none;">
                        <span>الخصم:</span>
                        <span id="discount-amount" class="discount-text">0 ريال</span>
                    </div>
                    <div class="summary-row">
                        <span>رسوم التوصيل:</span>
                        <span>800 ريال</span>
                    </div>
                    <div class="summary-row total-row">
                        <span>الإجمالي:</span>
                        <span id="total-amount">0 ريال</span>
                    </div>
                </div>

                <button type="submit" class="btn-submit">إرسال الطلب عبر واتساب</button>
            </form>
        </div>
    </div>

    <!-- زر واتساب عائم -->

</body>
</html>
